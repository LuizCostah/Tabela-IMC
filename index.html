<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="tabela">
    <h2 class="tittle">Tabela IMC</h2>
    <div class="listas">
      <div class="lista-imc">
        <ul>
          <h4>IMC</h4>
          <li>Menor que 18,5</li>
          <li>Entre 18,6 e 24,9</li>
          <li>Entre 25 e 29,9</li>
          <li>Entre 30 e 34,9</li>
          <li>Entre 35 e 39,9</li>
          <li>Maior que 40</li>        
        </ul>
      </div>
      <div class="lista-resultado">
        <ul>
          <h4>RESULTADO</h4>
          <li>Abaixo do peso</li>
          <li>Peso normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade grau 1</li>
          <li>Obesidade grau 2</li>
          <li>Obesidade grau 3</li>        
        </ul>
      </div>
    </div>
    <div class="calc-box">
      <div class="tittle2">
        <h2>Calcule seu IMC</h2>
      </div>
      <div class="form-box">
        <div class="formulario">
          <form action="">          
            <input id="peso" type="text" placeholder="Peso">          
            <input id="altura" type="text" placeholder="Altura">
          </form>
        </div>
      </div>
      <div class="botao">
        <button id="calculo-imc">Calcular</button>
      </div>
      <div id="caixa-resposta" class="resultado">
        <p id="resposta-imc"></p>
      </div>
    </div>
  </div>
  

  <script src="./assets/js/main.js"></script>
</body>
</html>
